<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter Etudiant</title>
  </head>
  <body>
    <center>
      <h2>Ajout d'un etudiant</h2>
      <form action="etudiant_envoyer.php" method="POST">
        <table border="2" cellpadding="10%" cellspacing="5%">
          <tr>
            <td><label>Numero: </label></td>
            <td><input type="number" name="number" class="input-other" /></td>
          </tr>
          <tr>
            <td><label>Nom:</label></td>
            <td><input type="text" name="Name" class="input-other" /></td>
          </tr>
          <tr>
            <td><label>Mot de passe:</label></td>
            <td>
              <input type="password" name="password" class="input-other" />
            </td>
          </tr>
          <tr>
            <td><label>Sexe:</label></td>
            <td>
              <input type="radio" name="Sexe" value="Masculin
              class="input-radio" />Masculin
              <input
                type="radio"
                name="Sexe"
                value="Feminin"
                class="input-radio" />Feminin
            </td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email" class="input-other" /></td>
          </tr>
          <tr>
            <td><label>Adresse:</label></td>
            <td><input type="text" name="Adresse" /></td>
          </tr>
          <tr>
            <td><label>Numero de Filiere:</label></td>
            <td><input type="number" name="filiere" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type="submit" name="Envoyer">Envoyer</button>
              <button type="reset" name="Annuler">Annuler</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
