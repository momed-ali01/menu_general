<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier Etudiant</title>
  </head>
  <body>
    <center>
      <h3 align="center">Modification d'un Etudiant</h3>
      <form action="etudiant_modifier.php" method="post">
        <table border="2" cellpadding="3" cellspacing="1">
          <tr>
            <td><label>Numero etudiant:</label></td>
            <td><input type="number" name="numEtu" /></td>
          </tr>
          <tr>
            <td><label>Nom:</label></td>
            <td><input type="text" name="nom" /></td>
          </tr>
          <tr>
            <td><label>Mot de passe:</label></td>
            <td>
              <input type="password" name="password" />
            </td>
          </tr>
          <tr>
            <td><label>Sexe:</label></td>
            <td>
              <input
                type="radio"
                name="sexe"
                value="Masculin"
                class="input-radio" />Masculin
              <input
                type="radio"
                name="sexe"
                value="Feminin"
                class="input-radio" />Feminin
            </td>
          </tr>
          <tr>
            <td><label>Numero de Filiere:</label></td>
            <td><input type="number" name="numFil" /></td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td><label>Adresse:</label></td>
            <td><input type="text" name="adresse" /></td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Envoyer" />
              <input type="reset" value="Annuler" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
