<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter Note</title>
  </head>
  <body>
    <center>
      <h3>Ajout d'une note</h3>
      <form action="note_envoyer.php" method="post">
        <table border="2" cellpadding="10%" cellspacing="5%">
          <tr>
            <td>numero note:</td>
            <td><input type="number" name="numNote" /></td>
          </tr>
          <tr>
            <td>Controle Continue:</td>
            <td><input type="number" name="CC" /></td>
          </tr>
          <tr>
            <td>Controle Finale:</td>
            <td><input type="number" name="CF" /></td>
          </tr>
          <tr>
            <td>Semestre:</td>
            <td><input type="number" name="semestre" /></td>
          </tr>
          <tr>
            <td>Date:</td>
            <td><input type="date" name="date" /></td>
          </tr>
          <tr>
            <td>Numero Etudiant:</td>
            <td><input type="number" name="numEtu" /></td>
          </tr>
          <tr>
            <td>Code Module:</td>
            <td><input type="number" name="codeMod" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <input type="submit" value="Envoyer" />
                <input type="reset" value="Annuler" />
              </center>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
